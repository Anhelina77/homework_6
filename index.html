        function getResult(a, b, symb) {
        switch (symb) {
        case '+':
            return a + b;
        case '-':
            return a - b;
        case '*':
            return a * b;
        case '/':
            return a / b;
        }
    }

    function isCharPresent(text, symb) {
         for (let i = 0, len = text.length; i < len; i++) {
        if(text[i] === symb) {
            return true
            }
     }
        return false
    }

    function charIndexOf(text, symb) {
        for (let i = 0, len = text.length; i < len; i++) {
        if(text[i] === symb) {

         }
